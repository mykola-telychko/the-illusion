<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ілюзіон</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1a1b4b, #0b0a2b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .search-bar {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      min-width: 150px;
    }

    .reset-btn {
      background: linear-gradient(135deg, #6b73ff, #000dff, #9a00ff);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 12px rgba(155, 100, 255, 0.4);
    }

    .reset-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(155, 100, 255, 0.7);
    }

    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 900px;
    }

    .movie {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .movie:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.12);
    }

    .movie h2 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
    }

    .movie p {
      margin: 0;
      color: #c0c0ff;
    }
  </style>
</head>
<body>
  <h1 class="font-family: math;">І Л Ю З І О Н</h1>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Пошук за назвою...">
    <select id="genreFilter">
      <option value="">Усі жанри</option>
      <option value="драма">Драма</option>
      <option value="бойовик">Бойовик</option>
      <option value="фантастика">Фантастика</option>
      <option value="комедія">Комедія</option>
    </select>
    <select id="typeFilter">
      <option value="">Усі типи</option>
      <option value="фільм">Фільм</option>
      <option value="серіал">Серіал</option>
      <option value="мультфільм">Мультфільм</option>
    </select>
    <select id="countryFilter">
      <option value="">Усі країни</option>
      <option value="США">США</option>
      <option value="Велика Британія">Велика Британія</option>
      <option value="Україна">Україна</option>
      <option value="Франція">Франція</option>
      <option value="Японія">Японія</option>
      <option value="Японія">Німеччина</option>
    </select>
    <button class="reset-btn" id="resetBtn">Скинути фільтри</button>
  </div>

  <div class="movie-list" id="movieList"></div>

  <script>
    const movies = [
      { name: 'Вабанк', genre: 'кримінал комедія', year: 1981, type: 'фільм', country: 'Польща' },
      { name: 'Вабанк 2', genre: 'кримінал комедія', year: 1986, type: 'фільм', country: 'Польща' },

      { name: 'Інтерстеллар', genre: 'фантастика', year: 2014, type: 'фільм', country: 'США' },
      { name: 'Темний лицар', genre: 'бойовик', year: 2008, type: 'фільм', country: 'США' },
      { name: 'Форрест Гамп', genre: 'драма', year: 1994, type: 'фільм', country: 'США' },
      { name: 'Початок', genre: 'фантастика', year: 2010, type: 'фільм', country: 'Велика Британія' },
      { name: 'Маска', genre: 'комедія', year: 1994, type: 'фільм', country: 'США' },
      { name: 'Лютер', genre: 'драма детектив', year: 2009, type: 'серіал', country: 'Велика Британія' },
      { name: 'Кульгаві коні', genre: 'драма детектив', year: 2009, type: 'серіал', country: 'Велика Британія' },
      { name: 'Гра престолів', genre: 'фантастика', year: 2011, type: 'серіал', country: 'Велика Британія' },
      { name: 'Рік і Морті', genre: 'комедія', year: 2013, type: 'мультфільм', country: 'США' },

      { name: 'Мавка. Лісова пісня', genre: 'фантастика', year: 2023, type: 'мультфільм', country: 'Україна' },
      { name: '17 миттєвостей весни', genre: 'драма', year: 1973, type: 'серіал', country: 'Україна' },

      { name: 'Ми легенди', genre: 'комедія', year: 2023, type: 'фільм', country: 'Франція' },
      { name: 'Заміж на два дні', genre: 'комедія', year: 2023, type: 'фільм', country: 'Франція' },
      { name: 'Любов від всіх хвороб', genre: 'комедія', year: 2023, type: 'фільм', country: 'Франція' },
      { name: 'Невдахи', genre: 'комедія', year: 2009, type: 'фільм', country: 'Франція' },
      { name: 'Мій Атілла Марсель', genre: 'комедія', year: 2013, type: 'фільм', country: 'Франція' },
      { name: 'Малют / Ma Loute', genre: 'комедія', year: 2016, type: 'фільм', country: 'Франція' },

      { name: 'Співай 1-2', genre: 'комедія', year: 2020, type: 'мультфільм', country: 'США' },

      { name: 'Босоніж по бруківці', genre: 'комедія', year: 2016, type: 'фільм', country: 'Німеччина' },
      { name: 'Життя інших', genre: 'драма', year: 2006, type: 'фільм', country: 'Німеччина' },
      { name: 'Достукатися до небес', genre: 'драма', year: 1997, type: 'фільм', country: 'Німеччина' },


    ];

    const movieList = document.getElementById('movieList');
    const searchInput = document.getElementById('searchInput');
    const genreFilter = document.getElementById('genreFilter');
    const typeFilter = document.getElementById('typeFilter');
    const countryFilter = document.getElementById('countryFilter');
    const resetBtn = document.getElementById('resetBtn');

    function renderMovies(list) {
      movieList.innerHTML = list.map(movie => `
        <div class="movie">
          <h2>${movie.name}</h2>
          <p>${movie.genre} • ${movie.year} • ${movie.type} • ${movie.country}</p>
        </div>
      `).join('');
    }

    function filterMovies() {
      const searchTerm = searchInput.value.toLowerCase();
      const genre = genreFilter.value;
      const type = typeFilter.value;
      const country = countryFilter.value;

      const filtered = movies.filter(m =>
        m.name.toLowerCase().includes(searchTerm) &&
        (genre === '' || m.genre === genre) &&
        (type === '' || m.type === type) &&
        (country === '' || m.country === country)
      );

      renderMovies(filtered);
    }

    function resetFilters() {
      searchInput.value = '';
      genreFilter.value = '';
      typeFilter.value = '';
      countryFilter.value = '';
      renderMovies(movies);
    }

    searchInput.addEventListener('input', filterMovies);
    genreFilter.addEventListener('change', filterMovies);
    typeFilter.addEventListener('change', filterMovies);
    countryFilter.addEventListener('change', filterMovies);
    resetBtn.addEventListener('click', resetFilters);

    renderMovies(movies);
    
    document.getElementById('resetButton').addEventListener('click', () => {
  document.getElementById('searchInput').value = '';
  document.getElementById('genreFilter').value = 'all';
  document.getElementById('typeFilter').value = 'all';
  document.getElementById('countryFilter').value = 'all';
  displayMovies(movies);
});
  </script>
</body>
</html>
