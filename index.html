<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список фільмів</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1a1b4b, #0b0a2b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .search-bar {
      margin-bottom: 1rem;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      min-width: 180px;
    }

    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 900px;
    }

    .movie {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .movie:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.12);
    }

    .movie h2 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
    }

    .movie p {
      margin: 0;
      color: #c0c0ff;
    }
  </style>
</head>
<body>
  <h1>The iLLusion</h1>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Пошук за назвою...">
    <select id="genreFilter">
      <option value="">Усі жанри</option>
      <option value="драма">Драма</option>
      <option value="бойовик">Бойовик</option>
      <option value="фантастика">Фантастика</option>
      <option value="комедія">Комедія</option>
    </select>
  </div>

  <div class="movie-list" id="movieList"></div>

  <script>
    const movies = [
      { name: 'Інтерстеллар', genre: 'фантастика', year: 2014 },
      { name: 'Темний лицар', genre: 'бойовик', year: 2008 },
      { name: 'Руйнівник', genre: 'бойовик', year: 2008 },
      { name: 'Форрест Гамп', genre: 'драма', year: 1994 },
      { name: 'Початок', genre: 'фантастика', year: 2010 },
      { name: 'Маска', genre: 'комедія', year: 1994 },
      { name: 'Гладіатор', genre: 'драма', year: 2000 }
    ];

    const movieList = document.getElementById('movieList');
    const searchInput = document.getElementById('searchInput');
    const genreFilter = document.getElementById('genreFilter');

    function renderMovies(list) {
      movieList.innerHTML = list.map(movie => `
        <div class="movie">
          <h2>${movie.name}</h2>
          <p>${movie.genre} • ${movie.year}</p>
        </div>
      `).join('');
    }

    function filterMovies() {
      const searchTerm = searchInput.value.toLowerCase();
      const genre = genreFilter.value;

      const filtered = movies.filter(m =>
        m.name.toLowerCase().includes(searchTerm) &&
        (genre === '' || m.genre === genre)
      );

      renderMovies(filtered);
    }

    searchInput.addEventListener('input', filterMovies);
    genreFilter.addEventListener('change', filterMovies);

    renderMovies(movies);
  </script>
</body>
</html>
